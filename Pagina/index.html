<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="container">
        <div id="textlogin" class="alin"><h1>Login</h1></div>
        
        
        <div id="form">
            <label for="usuario" id="txtsu">Seu E-mail</label>
            <div id="login" class="alin"> 
                <input id="EntryLogin" class="formt"type="text" placeholder="Usuário" id="usuario">
            </div>
            
            <label for="senha" id="txtsp">Sua Senha</label>
            <div id="password" class="alin">
                <input id="EntryPass" class="formt" type="password" placeholder="Senha" id="senha">
            </div>
            <div>
                <a href="#" id="registro" class="alin">Criar sua conta</a>
                <a href="#" id="forgot" class="alin">Esqueceu a senha?</a>
            </div>
            <div id="buton" class="alin">
                <button id="Entrybtn" class="alin">Entrar</button>
            </div>
        </div> 
        
        
    </div>

    <div id="registerforma" class="form-container" style="display: none;">
        <div id="textregister" class="alin"><h1>Registro</h1></div>
        <div class="form-group">
            <input id="RegisterNome" class="formt" type="text" placeholder="Nome">
        </div>
        <div class="form-group">
            <input id="RegisterEmail" class="formt" type="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input id="RegisterSenha" class="formt" type="password" placeholder="Senha">
        </div>
        <div class="form-group">
            <button id="RegisterBtn" class="alin">Cadastrar</button>
        </div>
        <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
    </div>
        
        

    </div>

    <script src="assets/script.js"></script>
    <script src="mods/db.js"></script>
</body>
</html>
